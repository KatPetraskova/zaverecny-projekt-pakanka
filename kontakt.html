<main class="main-kontakt">

    <h2 class="nadpis-kontakt">Kontakt</h2>

    <div class="kontakt-ikona">
        <img class="image-kontakt" src="/images/phone.jpg" alt="Ikona mobilu">
        <div class="text-icon">+420 123 456 789</div>
    </div>

    <div class="kontakt-ikona">
        <img class="image-kontakt" src="/images/mail1.jpg" alt="Ikona obálky">
        <div class="text-icon">mail@mail.com</div>
    </div>

    <div class="kontakt-ikona">
        <img class="image-kontakt" src="/images/domecek.jpg" alt="Ikona domečku">
        <div class="text-icon">Poštovní ulice 1, Praha 1</div>
    </div>

    <h3 class="nadpis-formular">Kontaktní formulář</h3>

    <form method="post" action="XYZ">
   
        <label class="label name">
            Jméno a příjmení
            <input type="text" name="jmeno" id="jmeno" placeholder="Jméno a příjmení">
        </label>

        <label class="label mail">
            E-mail
            <input type="email" name="mail" id="email" placeholder="E-mail">
        </label>

        <label class="label vzkaz">
            Napište nám
            <textarea name="napiste" id="napiste" cols="10" rows="5" maxlength="200"></textarea>
        </label>

        <input class="tlacitko" type="submit">

    </form>
    
</main>
